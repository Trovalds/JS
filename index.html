<html>

<head>
    <meta charset='utf-8'>
    <title>Calculadora de Taxas de Administradoras de Cartão</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <input type="number" id="valor" value="" placeholder="Valor" />
    <select id=lista></select><br>
    <button type="button" onclick="calculaValor()">Calcula Valor</button><br />
    <table>
        <tr>
            <td>Crédito à Vista: </td>
            <td id="CredAV"></td>
        </tr>
        <tr>
            <td>Crédito 14 Dias: </td>
            <td id="CredAV14d"></td>
        </tr>
        <tr>
            <td>Crédito 30 Dias: </td>
            <td id="CredAV30d"></td>
        </tr>
        <tr>
            <td>Crédito Parcelado à Vista: </td>
            <td id="CredParAV"></td>
        </tr>
        <tr>
            <td>Crédito Parcelado 14 Dias: </td>
            <td id="CredPar14d"></td>
        </tr>
        <tr>
            <td>Crédito Parcelado 30 Dias: </td>
            <td id="CredPar30d"></td>
        </tr>
        <tr>
            <td>Débito: </td>
            <td id="Debito"></td>
        </tr>
        <tr>
            <td>Débito Caixa Tem: </td>
            <td id="DebitoCT"></td>
        </tr>
        <tr>
            <td>Pix: </td>
            <td id="Pix"></td>
        </tr>
    </table>
</body>

</html>
